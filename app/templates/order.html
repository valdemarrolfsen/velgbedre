{% extends 'main.html' %}
{% load staticfiles %}
{% block content %}
	<div id = "app-order">
		<div class = "container" id = "products">
			<div class = "introBox">
				<img src="{% static 'img/icons/logo_hel.png' %}" alt="">
				<form method = "POST">
					{% csrf_token %}
					<div class = "row">
						<div class = "col-md-4 col-md-offset-2">
							<h3>Navn: </h3>
							<input type="text">
							<h3>Produkt: </h3>
							<input type="text">
							<h3>Antall: </h3>
							<input type="number">
						</div>
						<div class = "col-md-4">
							<h3>Leveringsdato: </h3>
							<input type="datetime-local">
							<h3>Addresse: </h3>
							<input type="text">
							<h3>Email: </h3>
							<input type="email">
						</div>
					</div>
					<div class = "row">
						<div class = "col-md-12 text-center">
							<input class="order-button" type="submit" value = "Registrer bestilling">	
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
